<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <h1>Area of Triangle Calculator</h1>
    <h2>Area(triangle) = 1/2*(base*height)</h2>

    <label>Base</label>
    <input type="number" class="base-input"/>

    <label>Height</label>
    <input type="number" class="height-input"/>
    
    <button id="calcAreaBtn">Calculate Area</button>

    <div id="outputArea"></div>
</body>
</html>
