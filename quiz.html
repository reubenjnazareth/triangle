<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>

<body>
    <h1>Triangle Quiz</h1>
    <form>
        <div class="question-container">
            <p>How many sides does a triangle have?</p>
            <label><input type="radio" name="q1" value="1"/>1</label>
            <label><input type="radio" name="q1" value="2"/>2</label>
            <label><input type="radio" name="q1" value="3"/>3</label>
        </div>

        <div class="question-container">
            <p>What is the sum of the angles of a triangle?</p>
            <label><input type="radio" name="q2" value="90" />90</label>
            <label><input type="radio" name="q2" value="180" />180</label>
            <label><input type="radio" name="q2" value="360" />360</label>
        </div>

        <div class="question-container">
            <p>What is an equilateral triangle?</p>
            <label><input type="radio" name="q3" value="All sides equal" />All sides equal</label>
            <label><input type="radio" name="q3" value="Two sides equal" />Two sides equal</label>
            <label><input type="radio" name="q3" value="" />Three angles equal</label>
        </div>

        <div class="question-container">
            <p>How many angles does a triangle have?</p>
            <label><input type="radio" name="q4" value="1" />1</label>
            <label><input type="radio" name="q4" value="2" />2</label>
            <label><input type="radio" name="q4" value="3" />3</label>
        </div>

        <div class="question-container">
            <p>Isoseles triangle has?</p>
            <label><input type="radio" name="q5" value="TTwo sides equal" />Two sides equal</label>
            <label><input type="radio" name="q5" value="hree sides equal" />Three sides equal</label>
            <label><input type="radio" name="q5" value="No equal sides" />No equal sides</label>
        </div>

        <div class="question-container">
            <p>A triangle that has all unequal sides?</p>
            <label><input type="radio" name="q6" value="Isosles Triangle" />Isosles Triangle</label>
            <label><input type="radio" name="q6" value="Equilateral Triangle" />Equilateral Triangle</label>
            <label><input type="radio" name="q6" value="Scaler Triangle" />Scaler Triangle</label>
        </div>


        </div>

    </form>


    <script src="quiz.js"></script>
</body>

</html>
